<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能厕所监控系统 - 云端版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 1.8em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .status-online {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            animation: pulse 2s infinite;
        }
        
        .status-offline {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 172, 254, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(79, 172, 254, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 172, 254, 0); }
        }
        
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .device-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .device-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .device-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
        }
        
        .device-id {
            font-size: 0.85em;
            color: #718096;
            background: #f7fafc;
            padding: 4px 8px;
            border-radius: 8px;
        }
        
        .occupancy-status {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-size: 1.1em;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        
        .occupancy-available {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }
        
        .occupancy-occupied {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            animation: alertPulse 1.5s infinite;
        }
        
        .occupancy-timeout {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
            animation: urgentAlert 1s infinite;
        }
        
        @keyframes alertPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        @keyframes urgentAlert {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .sensor-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .sensor-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .sensor-good {
            border-color: #48bb78;
            background: linear-gradient(135deg, #f0fff4, #c6f6d5);
        }
        
        .sensor-warning {
            border-color: #ed8936;
            background: linear-gradient(135deg, #fffaf0, #fbd38d);
        }
        
        .sensor-danger {
            border-color: #f56565;
            background: linear-gradient(135deg, #fff5f5, #feb2b2);
        }
        
        .sensor-info {
            border-color: #4299e1;
            background: linear-gradient(135deg, #ebf8ff, #bee3f8);
        }
        
        .sensor-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }
        
        .sensor-label {
            font-size: 0.8em;
            color: #4a5568;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .sensor-value {
            font-size: 0.9em;
            font-weight: bold;
            color: #2d3748;
        }
        
        .device-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }
        
        .last-update {
            font-size: 0.8em;
            color: #718096;
        }
        
        .device-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .no-devices {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .no-devices h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .no-devices p {
            color: #718096;
            line-height: 1.6;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
            color: #4a5568;
        }
        
        .loading::before {
            content: '⏳';
            display: block;
            font-size: 2em;
            margin-bottom: 10px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .devices-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .device-card {
                padding: 20px;
            }
            
            .sensors-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
            }
            
            .device-footer {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
        
        .connection-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .connected {
            background: #48bb78;
            color: white;
        }
        
        .connecting {
            background: #ed8936;
            color: white;
            animation: pulse 1s infinite;
        }
        
        .disconnected {
            background: #f56565;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <span style="font-size: 2em;">🚽</span>
                <div>
                    <h1>智能厕所监控系统</h1>
                    <div style="font-size: 0.8em; color: #718096;">EEE4464 EA Project - 云端版</div>
                </div>
            </div>
            <div class="status-badge status-online" id="connectionStatus">
                <span>🌐</span>
                <span>实时连接中</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="devicesContainer">
            <div class="loading">
                正在加载设备数据...
            </div>
        </div>
    </div>

    <div class="connection-indicator connected" id="wsStatus">
        🟢 已连接
    </div>

    <script>
        class ToiletMonitoringSystem {
            constructor() {
                this.devices = {};
                this.wsConnection = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                
                this.init();
            }
            
            init() {
                this.loadInitialData();
                this.connectWebSocket();
                this.startPeriodicUpdate();
            }
            
            async loadInitialData() {
                try {
                    const response = await fetch('/api/devices');
                    const devices = await response.json();
                    
                    this.devices = devices;
                    this.renderDevices();
                } catch (error) {
                    console.error('Failed to load initial data:', error);
                    this.showNoDevices();
                }
            }
            
            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.hostname}:8080`;
                
                try {
                    this.wsConnection = new WebSocket(wsUrl);
                    
                    this.wsConnection.onopen = () => {
                        console.log('WebSocket connected');
                        this.updateConnectionStatus('connected');
                        this.reconnectAttempts = 0;
                    };
                    
                    this.wsConnection.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        if (message.type === 'sensor-update') {
                            this.updateDeviceData(message.deviceId, message.data);
                        }
                    };
                    
                    this.wsConnection.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.updateConnectionStatus('disconnected');
                        this.attemptReconnect();
                    };
                    
                    this.wsConnection.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus('disconnected');
                    };
                } catch (error) {
                    console.error('Failed to connect WebSocket:', error);
                    this.updateConnectionStatus('disconnected');
                }
            }
            
            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    this.updateConnectionStatus('connecting');
                    
                    setTimeout(() => {
                        console.log(`Reconnection attempt ${this.reconnectAttempts}`);
                        this.connectWebSocket();
                    }, 3000 * this.reconnectAttempts);
                }
            }
            
            updateConnectionStatus(status) {
                const statusElement = document.getElementById('connectionStatus');
                const wsStatusElement = document.getElementById('wsStatus');
                
                statusElement.className = `status-badge status-${status === 'connected' ? 'online' : 'offline'}`;
                
                switch (status) {
                    case 'connected':
                        statusElement.innerHTML = '<span>🌐</span><span>实时连接中</span>';
                        wsStatusElement.textContent = '🟢 已连接';
                        wsStatusElement.className = 'connection-indicator connected';
                        break;
                    case 'connecting':
                        statusElement.innerHTML = '<span>🔄</span><span>连接中...</span>';
                        wsStatusElement.textContent = '🟡 连接中';
                        wsStatusElement.className = 'connection-indicator connecting';
                        break;
                    case 'disconnected':
                        statusElement.innerHTML = '<span>❌</span><span>连接断开</span>';
                        wsStatusElement.textContent = '🔴 已断开';
                        wsStatusElement.className = 'connection-indicator disconnected';
                        break;
                }
            }
            
            updateDeviceData(deviceId, data) {
                this.devices[deviceId] = data;
                this.renderDevice(deviceId, data);
            }
            
            renderDevices() {
                const container = document.getElementById('devicesContainer');
                
                if (Object.keys(this.devices).length === 0) {
                    this.showNoDevices();
                    return;
                }
                
                const devicesHTML = Object.entries(this.devices)
                    .map(([deviceId, data]) => this.generateDeviceHTML(deviceId, data))
                    .join('');
                
                container.innerHTML = `<div class="devices-grid">${devicesHTML}</div>`;
            }
            
            renderDevice(deviceId, data) {
                const deviceElement = document.getElementById(`device-${deviceId}`);
                if (deviceElement) {
                    deviceElement.outerHTML = this.generateDeviceHTML(deviceId, data);
                }
            }
            
            generateDeviceHTML(deviceId, data) {
                const isOccupied = data.occupied;
                const hasTimeout = data.occupancyTimeout;
                
                let occupancyClass = 'occupancy-available';
                let occupancyText = '🟢 可用状态';
                
                if (hasTimeout) {
                    occupancyClass = 'occupancy-timeout';
                    occupancyText = '⚠️ 使用超时！';
                } else if (isOccupied) {
                    occupancyClass = 'occupancy-occupied';
                    occupancyText = '🔴 使用中';
                }
                
                return `
                    <div class="device-card" id="device-${deviceId}">
                        <div class="device-header">
                            <div class="device-title">智能厕所 #${deviceId.split('_')[1] || '001'}</div>
                            <div class="device-id">${deviceId}</div>
                        </div>
                        
                        <div class="occupancy-status ${occupancyClass}">
                            ${occupancyText}
                            ${data.occupancyMessage ? `<div style="margin-top: 8px; font-size: 0.9em;">${data.occupancyMessage}</div>` : ''}
                        </div>
                        
                        <div class="sensors-grid">
                            ${this.generateSensorCard('🧻', '纸巾', data.paperLow ? '⚠️ 不足' : '✅ 充足', data.paperLow ? 'sensor-danger' : 'sensor-good')}
                            ${this.generateSensorCard('🗑️', '垃圾桶', data.trashFull ? '⚠️ 已满' : '✅ 正常', data.trashFull ? 'sensor-danger' : 'sensor-good')}
                            ${this.generateSensorCard('⚖️', '重量', data.weightAlert ? '⚠️ 异常' : '✅ 正常', data.weightAlert ? 'sensor-warning' : 'sensor-good')}
                            ${this.generateSensorCard('🚪', '门状态', data.doorOpen ? '🔓 开启' : '🔒 关闭', data.doorOpen ? 'sensor-good' : 'sensor-danger')}
                            ${this.generateSensorCard('👥', '人数', `${data.peopleCount} 人`, 'sensor-info')}
                            ${this.generateSensorCard('🌬️', '空气质量', this.getAirQualityText(data.co2Level, data.tvocLevel), this.getAirQualityClass(data.co2Level, data.tvocLevel))}
                        </div>
                        
                        <div class="device-footer">
                            <div class="last-update">
                                最后更新: ${this.formatTime(data.lastUpdate)}
                            </div>
                            <div class="device-actions">
                                <button class="btn btn-primary" onclick="app.refreshDevice('${deviceId}')">
                                    🔄 刷新
                                </button>
                                <button class="btn btn-secondary" onclick="app.showDeviceDetails('${deviceId}')">
                                    📊 详情
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            generateSensorCard(icon, label, value, className) {
                return `
                    <div class="sensor-card ${className}">
                        <span class="sensor-icon">${icon}</span>
                        <div class="sensor-label">${label}</div>
                        <div class="sensor-value">${value}</div>
                    </div>
                `;
            }
            
            getAirQualityText(co2, tvoc) {
                if (co2 > 2000 || tvoc > 5000) return '⚠️ 差';
                if (co2 > 1000 || tvoc > 2000) return '⚡ 一般';
                return '✅ 良好';
            }
            
            getAirQualityClass(co2, tvoc) {
                if (co2 > 2000 || tvoc > 5000) return 'sensor-danger';
                if (co2 > 1000 || tvoc > 2000) return 'sensor-warning';
                return 'sensor-good';
            }
            
            formatTime(timestamp) {
                if (!timestamp) return '从未';
                return new Date(timestamp).toLocaleString('zh-CN');
            }
            
            showNoDevices() {
                const container = document.getElementById('devicesContainer');
                container.innerHTML = `
                    <div class="no-devices">
                        <h2>🏢 暂无设备数据</h2>
                        <p>请确保您的ESP32设备已连接并正在发送数据到云端服务器。<br>
                        设备会每30秒自动发送一次状态更新。</p>
                    </div>
                `;
            }
            
            async refreshDevice(deviceId) {
                try {
                    const response = await fetch(`/api/device/${deviceId}`);
                    const data = await response.json();
                    this.updateDeviceData(deviceId, data);
                } catch (error) {
                    console.error('Failed to refresh device:', error);
                }
            }
            
            showDeviceDetails(deviceId) {
                const data = this.devices[deviceId];
                if (!data) return;
                
                alert(`设备详情 - ${deviceId}\n\n` +
                      `CO2浓度: ${data.co2Level} ppm\n` +
                      `TVOC浓度: ${data.tvocLevel} ppb\n` +
                      `使用时长: ${Math.floor(data.occupiedDuration / 1000)} 秒\n` +
                      `最后更新: ${this.formatTime(data.lastUpdate)}`);
            }
            
            startPeriodicUpdate() {
                setInterval(() => {
                    this.loadInitialData();
                }, 60000); // 每分钟刷新一次
            }
        }
        
        // 初始化应用
        const app = new ToiletMonitoringSystem();
        
        // 页面可见性检测，当用户切换回标签页时刷新数据
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                app.loadInitialData();
            }
        });
    </script>
</body>
</html>
